<!DOCTYPE html>
<html>
<body>
<h2>Hoisting in js</h2>
<p>the variable x is used first and declared later using var</p>
<p id="demo"></p>

<script>
x = 5; // Assign 5 to x

elem = document.getElementById("demo"); // Find an element 
elem.innerHTML = x;           // Display x in the element

var x; // Declare x
</script>

</body>
</html>
