<!-- length property -->

<!DOCTYPE html>
<html>
<body>
<h2> js array length </h2>
<p>The length property returns the length of an array fruits:</p>

<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
let size = fruits.length;
document.getElementById("demo").innerHTML = size;
</script>

</body>
</html>
