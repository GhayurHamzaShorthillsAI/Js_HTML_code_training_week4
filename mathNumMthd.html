<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math.sign()</h2>

<p>Math.sign(x) returns if x is negative, null or positive:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>

<script>
document.getElementById("demo").innerHTML = Math.sign(4);

document.getElementById("demo1").innerHTML = Math.pow(8,2);

document.getElementById("demo2").innerHTML = Math.sqrt(64);

document.getElementById("demo3").innerHTML = Math.abs(-4.3);

document.getElementById("demo4").innerHTML = Math.sin(90*Math.PI/180);

document.getElementById("demo5").innerHTML = Math.cos(Math.PI);

document.getElementById("demo6").innerHTML = Math.min(0,150,30,-1);

document.getElementById("demo7").innerHTML = Math.random();

document.getElementById("demo8").innerHTML = Math.log(2.71828);

</script>

</body>
</html>
