<!DOCTYPE html>
<html>
<body>

<h1>Booleans</h1>
<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
"<b>Anything with a value is true:</b>" + "<br>" + "<br>" + "100 is "
 + Boolean(100) + "<br>" +
"3.14 is " + Boolean(3.14) + "<br>" +
"-15 is " + Boolean(-15) + "<br>" +
"Any (not empty) string is " + Boolean("Hello") + "<br>" +
"Even the string 'false' is " + Boolean('false') + "<br>" +
"Any expression (except zero) is " + Boolean(1 + 7 + 3.14)+ 
"<br>" + "<br>" + "<b>Anything without a value is false:</b>" +
 "<br>" + "<br>" + "empty string is " + Boolean("") + "<br>" +
 "zero is " + Boolean(0) + "<br>" + "boolean of null is  " + 
 Boolean(null) + "<br>" + "boolean of NaN is  " + Boolean(NaN);
</script>

</body>
</html>
