<!-- adding numbers and strings -->

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers and string</h2>

<p id="demo"></p>

<script>
let x = 10;
let y = 20;
let z = "30";
let result = "10 + 20 + string = " + x + y + z;
document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
